# Required metadata
sonar.projectKey=music-festival
sonar.projectName=Music Festival Backend
sonar.projectVersion=1.0

# Path to source directories - FOCUSED ON LOGIN/SIGNUP
sonar.sources=Routes/UserRoutes.js,Controllers/UserController.js,../WEB DEVELOPMENT/musicfestival/src/Loginpage/Loginpage.jsx,../WEB DEVELOPMENT/musicfestival/src/Signup/Signup.jsx,middleware

# Language - SUPPORT BOTH JS AND JSX
sonar.javascript.environments=node
sonar.javascript.globals=require,exports,module,process

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# SonarQube server connection
sonar.host.url=http://localhost:9000

# Coverage and test execution reports - DISABLED
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
# sonar.testExecutionReportPaths=test-report.xml

# Exclude patterns - FIXED to exclude large directories
sonar.exclusions=node_modules/**,coverage/**,tests/**,**/*.test.js,jmeter-tests/**,jmeter/**,postman/**,.scannerwork/**,.sonarqube/**,uploads/**
sonar.coverage.exclusions=tests/**,node_modules/**,jmeter-tests/**,jmeter/**

# Analysis parameters
sonar.verbose=true
sonar.scm.disabled=true
